<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
      <!-- src="https://maps.googleapis.com/maps/api/js?callback=initMap&libraries=&v=weekly" -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key={{MAPS_KEY}}=initMap&libraries=&v=weekly"
      defer
    ></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

  </head>
  <body>
    <script>
      "use strict";

      var map;
      console.log(map);

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          center: { lat: -23.56184358359247, lng: -46.689926057404215 },
          mapTypeId: "terrain"
        });

        map.data.setStyle({
          path: google.maps.SymbolPath.FORWARD_OPEN_ARROW,
          strokeColor: "#FFC500",
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: "#333",
          fillOpacity: 0.35,
        });

        map.data.addListener("click", (mapsMouseEvent) => {
          console.log(mapsMouseEvent.latLng.toJSON());
          loadPartnerNear(mapsMouseEvent.latLng.toJSON());
        });

        map.addListener("click", (mapsMouseEvent) => {
          console.log(mapsMouseEvent.latLng.toJSON());
          loadPartnerNear(mapsMouseEvent.latLng.toJSON());
        });
      }

      function loadPartnerNear(point = null) {
        $.ajax({
          url: '{{API_URI}}/near',
          data: point
        }).done(function (partner) {
            map.data.addGeoJson({
              type: "Feature",
              geometry: partner.address
            });

            var areas = map.data.addGeoJson({
              type: "Feature",
              geometry: partner.coverageArea
            });
        });
      }
    </script>
    <div id="map"></div>
  </body>
</html>
